<div class="div1">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
<mat-card *ngIf="!isLoading">
  <form [formGroup]="taskForm" (submit)="onCreateTask()">
    <mat-form-field>
      <input matInput type="text" name="title" formControlName="title" />
      <mat-error *ngIf="taskForm.get('title').invalid">
        Please enter the title</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick the image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div class="image-preview" *ngIf="imagePreview && imagePreview !== ''">
      <img [src]="imagePreview" [alt]="taskForm.value.title" />
    </div>
    <mat-form-field class="example-full-width">
      <mat-label>Create Your task </mat-label>
      <textarea
        matInput
        name="description"
        formControlName="description"
        placeholder="Type your task"
      ></textarea>
      <mat-error *ngIf="taskForm.get('description').invalid"
        >Please enter the description</mat-error
      >
    </mat-form-field>
    <button class="btn-1" mat-raised-button color="accent" type="submit">
      {{ mode | uppercase }}
    </button>
  </form>
</mat-card>
